<div class="px-content">
    <div class="box-row">
        <div class="box-cell col-md-7">
            <form action="/editTeacherAction" method = "post" class="p-a-4" id="page-signin-form">
                <h4 class="m-t-0 m-b-4 text-xs-center font-weight-semibold">Edit Course Information</h4>
                <fieldset class="page-signin-form-group form-group form-group-lg">
                    <input type="text" class="page-signin-form-control form-control" placeholder="name" th:value="${teacher.name}" name = "name">
                </fieldset>

                <fieldset class="page-signin-form-group form-group form-group-lg">
                    <input type="text" class="page-signin-form-control form-control" placeholder="sex" th:value="${teacher.sex}" name = "sex">
                </fieldset>
                <fieldset class="page-signin-form-group form-group form-group-lg">
                    <input type="text" class="page-signin-form-control form-control"  placeholder="birthday" th:value="${teacher.birthday}" name = "birthday">
                </fieldset>

                <fieldset class="page-signin-form-group form-group form-group-lg">
                    <input type="text" class="page-signin-form-control form-control"  placeholder="title" th:value="${teacher.title}" name = "title">
                </fieldset>

                <fieldset class="page-signin-form-group form-group form-group-lg">
                    <input type="text" class="page-signin-form-control form-control"  placeholder="department" th:value="${teacher.department.name}" name = "departmentName">
                </fieldset>

                <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">Submit</button>
            </form>
            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
        </div>
    </div>

<script type="text/javascript">
    // -------------------------------------------------------------------------
    // Initialize DEMO

    $(function () {

        // $('.header').load("header.html");
        $('.sidebar').load("sidebar.html");

        var file = String(document.location).split('/').pop();

        // Remove unnecessary file parts
        file = file.replace(/(\.html).*/i, '$1');

        if (!/.html$/i.test(file)) {
            file = 'index.html';
        }

        // Activate current nav item
        $('body > .px-nav')
            .find('.px-nav-item > a[href="' + file + '"]')
            .parent()
            .addClass('active');

        $('body > .px-nav').pxNav();
        $('body > .px-footer').pxFooter();

        $('#navbar-notifications').perfectScrollbar();
        $('#navbar-messages').perfectScrollbar();
    });

</script>
