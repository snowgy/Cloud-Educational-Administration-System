                class="px-demo-logo-3"></span><span class="px-demo-logo-4"></span><span
                class="px-demo-logo-5"></span><span class="px-demo-logo-6"></span><span
                class="px-demo-logo-7"></span><span class="px-demo-logo-8"></span><span
                class="px-demo-logo-9"></span></span>SUSTC</a>
    </div>

    <!-- Navbar togglers -->
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#px-demo-navbar-collapse"
            aria-expanded="false"><i class="navbar-toggle-icon"></i></button>

        <ul class="nav navbar-nav">
        </ul>

        <ul class="nav navbar-nav navbar-right">

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">
                    <img src="demo/avatars/1.jpg" alt="" class="px-navbar-image">
                    <!--<span class="hidden-md">John Doe</span>-->
                    <span th:text="${user.username}" class="hidden-md">Anonymous</span>

<div class="px-content">
    <ol class="breadcrumb page-breadcrumb">
        <li><a href="/userHome">Home</a></li>
        <li class="active">My Scripts</li>
    </ol>

    <div class="page-header">
        <div class="row">
            <div class="col-md-4 text-xs-center text-md-left text-nowrap">
                <h1><i class="page-header-icon ion-android-globe"></i>My Scripts</h1>
            </div>

            <hr class="page-wide-block visible-xs visible-sm">

            <!-- Spacer -->
            <div class="m-b-2 visible-xs visible-sm clearfix"></div>

        </div>
    </div>

    <div class="row">
        <!-- Results -->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel clearfix text-default">
                <div class="col-md-12" th:each="each:${userScripts}">
                    <div class="box">
                        <hr size="6" width="100%" align="left" class="bg-warning"
                            th:style="${each.type.type_id == 1 ? 'display:block' : 'display:none'}">
                        <hr size="6" width="100%" align="left" class="bg-danger"
                            th:style="${each.type.type_id == 2 ? 'display:block' : 'display:none'}">
                        <hr size="6" width="100%" align="left" class="bg-info "
                            th:style="${each.type.type_id == 3 ? 'display:block' : 'display:none'}">
                        <hr size="6" width="100%" align="left" class="bg-primary "
                            th:style="${each.type.type_id == 4 ? 'display:block' : 'display:none'}">
                        <hr size="6" width="100%" align="left" class="bg-black "
                            th:style="${each.type.type_id == 5 ? 'display:block' : 'display:none'}">
                        <div class="col-md-9">
                            <div class="box-row">
                                <div class="box-cell p-x-4 p-y-3">
                                    <!--<i class="box-bg-icon middle left font-size-52 ion-android-done"></i>-->
                                    <a class="pull-xs-left font-weight-semibold font-size-24" th:text="${each.name}"
                                       th:href="@{'/info?sid=' + ${each.id}}">
                                        Script 1
                                    </a>

                                    <br><br>

                                    <div class="pull-xs-left" th:text="${each.description}">Lorem ipsum
                                        dolor sit amet, consectetur adipiscing elit, sed
                                        do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                    </div>

                                </div>
                            </div>
                        </div>

                     
                        <div class="col-md-3">
                            <br>
                            <button type="button" class="btn btn-outline" style="width: 80px" th:onclick="'javascript:window.location.href=\'/edit?sid=' + ${each.id} + '\'' ">Edit</button>
                            <br><br>
                            <button type="button" class="btn btn-danger btn-outline" style="width: 80px" th:onclick="'javascript: deleteScript(' + ${each.id} + ')'">Delete</button>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / Results -->
    </div>

</div>

<script th:inline="javascript">
    function deleteScript(id) {
        if (confirm("Are you sure to delete?") === true) {
            delUrl = "/myscripts/delete?sid=" + id;
            window.location.href = delUrl;
        }
    }
</script>

    $(function () {

</script>

<script type="text/javascript">
    // -------------------------------------------------------------------------
    // Initialize DEMO

    $(function () {
        // $('.header').load("header.html");
        $('.sidebar').load("sidebar.html");
        
        var file = String(document.location).split('/').pop();

        // Remove unnecessary file parts
        file = file.replace(/(\.html).*/i, '$1');

        if (!/.html$/i.test(file)) {
            file = 'index.html';
        }

        // Activate current nav item
        $('body > .px-nav')
            .find('.px-nav-item > a[href="' + file + '"]')
            .parent()
            .addClass('active');

        $('body > .px-nav').pxNav();
        $('body > .px-footer').pxFooter();

        $('#navbar-notifications').perfectScrollbar();
        $('#navbar-messages').perfectScrollbar();
    });
</script>
